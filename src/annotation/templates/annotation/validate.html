{% extends "./base.html" %}
{% load i18n %}
{% load static %}

{% block title %}{% translate "Validate text"  %}{% endblock %}

{% block links %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
<link rel="stylesheet" href="{% static 'annotation/assets/style.css' %}">
{% endblock %}

{% block content %}
<div id="editor-container" class="row align-items-start justify-content-center">
  <div class="col">
    <div id="image">
      <img src="..." class="figure-img img-fluid rounded" alt="...">
    </div>
  </div>
  <div class="col">
    <div id="editor">
    </div>
  </div>
</div>
<div id="buttons-row" class="row align-items-end justify-content-start">
  <div class="col-md-3 offset-md-9">
    <div class="d-flex flex-row-reverse bd-highlight">
      <button id="btn-save-annotation" type="button" class="btn btn-primary">
	<i class="bi bi-save"></i>
	{% translate "Save annotation" %}
      </button>
      <button type="button" class="btn btn-success">
	<i class="bi bi-check2"></i>
	{% translate "Mark valid" %}
      </button>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
	crossorigin="anonymous">
</script>
<!-- Include the Quill library -->
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

<!-- Initialize Quill editor -->
<script>
  var quill = new Quill('#editor', {
    theme: 'snow'
  });

</script>
{% endblock %}
