<!doctype html>
<html lang="en-US">
  {% load i18n %}
  {% load static %}

<head>
	<meta charset="utf-8" />
	<title>
	  {% block title %}{% endblock %} - {% translate "eDTLR annotator" %}
	</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	      rel="stylesheet"
	      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	      crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link rel="shortcut icon" type="image/png" href="{% static 'annotation/assets/png/edtlr.png' %}"/>
	{% block links %}

	{% endblock %}

	<link rel="stylesheet" href="{% static 'annotation/assets/style.css' %}">

</head>

  <body>
    {% block header %}
    {% endblock %}
    <div id="content" class="container-fluid">
      {% block content %}{% endblock %}
    </div>
    {% block scripts %}
    {% endblock %}
</body>

</html>
